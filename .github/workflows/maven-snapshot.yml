name: Maven Snapshot

on:
  workflow_call:
    inputs:
      JAVA_VERSION:
        required: false
        type: string
        default: '21'
        description: 'Java version to use for build'
      MAVEN_REPO_SERVER_ID:
        required: false
        type: string
        description: 'Server ID in Maven settings.xml'
    secrets:
      VAULT_ADDR:
        required: true
      VAULTCA:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Fetch Vault Secrets
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          caCertificate: ${{ secrets.VAULTCA }}
          method: jwt
          role: github-actions
          secrets: |
            ci/data/gh-workflows/maven-danubetech-nexus username | DANUBETECH_MAVEN_INTERNAL_USERNAME ;
            ci/data/gh-workflows/maven-danubetech-nexus password | DANUBETECH_MAVEN_INTERNAL_PASSWORD

      - name: Configure Maven Settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>danubetech-maven-snapshots</id>
                <username>${{ env.DANUBETECH_MAVEN_INTERNAL_USERNAME }}</username>
                <password>${{ env.DANUBETECH_MAVEN_INTERNAL_PASSWORD }}</password>
              </server>
              <server>
                <id>danubetech-maven-releases</id>
                <username>${{ env.DANUBETECH_MAVEN_INTERNAL_USERNAME }}</username>
                <password>${{ env.DANUBETECH_MAVEN_INTERNAL_PASSWORD }}</password>
              </server>
              <server>
                <id>danubetech-maven-internal</id>
                <username>${{ env.DANUBETECH_MAVEN_INTERNAL_USERNAME }}</username>
                <password>${{ env.DANUBETECH_MAVEN_INTERNAL_PASSWORD }}</password>
              </server>
              <server>
                <id>danubetech-maven-internal-releases</id>
                <username>${{ env.DANUBETECH_MAVEN_INTERNAL_USERNAME }}</username>
                <password>${{ env.DANUBETECH_MAVEN_INTERNAL_PASSWORD }}</password>
              </server>
              <server>
                <id>danubetech-maven-internal-snapshots</id>
                <username>${{ env.DANUBETECH_MAVEN_INTERNAL_USERNAME }}</username>
                <password>${{ env.DANUBETECH_MAVEN_INTERNAL_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build and Deploy with Maven
        run: mvn --batch-mode -U -e deploy

      - name: Slack notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}